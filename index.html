<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upinsanenews.online</title>
  <link rel="shortcut icon" href="/pictures/upinsane new-1.png" type="image/x-icon">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <nav>
    <div class="main-nav container flex">

      <a href="/start.html" class="company-logo">
        <img src="/pictures/upinsanenews-removebg-preview.png" alt="company-logo">
      </a>
      <!-- <button id="dark-mode-button">toggle </button> -->


      <div class="toggle-btn">
        <input type="checkbox" id="dark-mode-button">
        <label for="dark-mode-button" class="toggle-label">
          <span class="toggle-ball"></span>
        </label>
      </div>

      <div class="nav-links">
        <ul class="flex">
          <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
          <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
          <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">politics</li>
        </ul>
      </div>
      <div class="search-bar flex">
        <input id="search-text" type="text" class="news-input" placeholder="e.g virat kohli">
        <buttton class="search-button" id="search-button">Search</buttton>
      </div>
    </div>
  </nav>

  <main>
    <div class="container cards-container flex" id="cards-container">
    </div>
  </main>
  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
      </div>
      <div class="card-content">
        <h3 id="news-title">This is the title</h3>
        <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
        <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius iusto
          pariatur earum, ex
          facilis nesciunt atque eos quasi quia et!</p>
      </div>
    </div>
  </template>
  <script src="sccript.js"></script>
</body>

</html>
